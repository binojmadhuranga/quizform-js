<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-green-100">
  <div class="flex flex-col items-center w-full max-w-sm p-8 text-center bg-white rounded-lg shadow-lg">
    <h1 class="mb-4 text-2xl font-bold text-green-800">Your Quiz Score</h1>
    <p id="scoreDisplay" class="mb-4 text-4xl font-semibold text-green-600"></p>

    <div class="flex justify-end mt-6 w-[80%]">
      <button class="bg-[#5EB562] text-white py-3 rounded-lg hover:bg-green-700 transition-colors w-[100%]"
        onclick="reset()">Restart</button>
    
    </div>
  </div>

  
  <script >
   
    function view() {
      const score = localStorage.getItem("score");
      const userName = localStorage.getItem("userName");
      const resultElement = document.getElementById("scoreDisplay");

      if (score && userName) {
        const mark = parseInt(score) * (100 / 5); // Convert to percentage
        resultElement.textContent = `${userName}, your score is ${mark}%`;
        resultElement.className = 'text-3xl font-semibold text-green-600 mb-4';
      } else {
        resultElement.textContent = "Score or username not found!";
        resultElement.className = 'text-xl font-semibold text-red-600 mb-4';
      }
    }

    window.onload = view; 


    let reset = ()=> {
    
      window.location.href = "index.html";



      
    }



    
 


  </script>
</body>

</html>
